
<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row" style="margin-top: 180px;">
            <div class="col-md-6 offset-md-3">
                <mat-card>
                <div class="container text-center">
                    <img src="../../../assets/signup logo.png" alt="signup logo" class="src">
                </div>

                <h1 class="text-center">Sign-In </h1>

                <form (ngSubmit)="formSubmit()">
                    <!-- Username field -->
                    <mat-form-field class = "full-width" appearance="outline">
                        <mat-label>Username</mat-label>
                        <input
                        [(ngModel)]="loginData.username"
                        name="username"
                        required 
                        matInput placeholder="Username please !!">
                      </mat-form-field>

                    <!-- Username field -->
                    <mat-form-field class = "full-width" appearance="outline">
                        <mat-label>Password</mat-label>
                        <input
                        [(ngModel)]="loginData.password"
                        name="password"
                        type="password"
                        required 
                        matInput placeholder="Password please !!">
                      </mat-form-field> 

                                          <!-- button -->
                      <div class="text-center">
                        <a mat-button routerLink="/forgetpassword">Forget Password</a>
                      </div>

                    <div class="container text-center mt20">
                        <button type="submit" mat-raised-button color="primary" >Sign-In</button>
                        <button class="ml20" mat-raised-button color="accent">Clear</button>
                    </div>
                </form>
            </mat-card>
            </div>   
        </div>
    </div>
</div>
