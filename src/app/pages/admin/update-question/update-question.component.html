<div class="bootstrap-wrapper">
    <div class="row">
        <div class="col-md-12">
            <mat-card>
                <h1>Adding Question to <Span style="font-weight: bold;">{{title}}</Span> Quiz</h1>
                <mat-card-content>
                    <form class="mt20" (submit)="updateQuestion()">
                        <!-- content field -->

                        <mat-form-field class="w100">
                            <mat-label>
                                Write question content
                            </mat-label>
                            <textarea 
                            name="content" 
                            id="content"
                            [(ngModel)]="question.content"
                            matInput 
                            placeholder="Enter here!!" 
                            rows="8" 
                            required></textarea>
                        </mat-form-field>

                        <!-- options -->
                        <div class="row">
                            <div class="col-md-6">
                                <!-- option 1                                -->
                                <mat-form-field class="w100">
                                    <mat-label>Enter Option 1</mat-label>
                                    <input 
                                    type="text" 
                                    [(ngModel)]="question.option1"
                                    name="option1"
                                    id="option1"
                                    matInput 
                                    required>
                                </mat-form-field>
                            </div>
                            <div class="col-md-6">
                                <!-- option 2 -->
                                <mat-form-field class="w100">
                                    <mat-label>Enter Option 2</mat-label>
                                    <input 
                                    type="text" 
                                    [(ngModel)]="question.option2"
                                    name="option2"
                                    id="option2"
                                    matInput 
                                    required>
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <!-- option 3                                -->
                                <mat-form-field class="w100">
                                    <mat-label>Enter Option 3</mat-label>
                                    <input 
                                    type="text" 
                                    [(ngModel)]="question.option3"
                                    name="option3"
                                    id="option3"
                                    matInput 
                                    required>
                                </mat-form-field>
                            </div>
                            <div class="col-md-6">
                                <!-- option 4 -->
                                <mat-form-field class="w100">
                                    <mat-label>Enter Option 4</mat-label>
                                    <input 
                                    type="text" 
                                    [(ngModel)]="question.option4"
                                    name="option4"
                                    id="option4"
                                    matInput 
                                    required>
                                </mat-form-field>
                            </div>
                        </div>
                            <!-- answer -->
                            <mat-form-field class="w100">
                                <mat-label>Select Answer</mat-label>
                                <mat-select 
                                    [(ngModel)] = "question.answer"
                                    name="answer"
                                    required>
                                    <mat-option *ngIf="question.option1" [value]="question.option1"> {{question.option1}} </mat-option>
                                    <mat-option *ngIf="question.option2" [value]="question.option2"> {{question.option2}} </mat-option>
                                    <mat-option *ngIf="question.option3" [value]="question.option3"> {{question.option3}} </mat-option>
                                    <mat-option *ngIf="question.option4" [value]="question.option4"> {{question.option4}} </mat-option>
                                </mat-select>
                            </mat-form-field>
                            <div class="container text-center">
                                <button mat-raised-button class="button"> Update</button>
                            </div>
                    </form>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
