<mat-card>
    <h1>Add New Quiz</h1>
    <div class="row">
        <div class="container">
            <div class="col-md-8 offset-md-2">
                <form (ngSubmit)="addQuiz()">
                    <!-- title field -->
                    <mat-form-field class="w100" appearance="fill">
                        <mat-label>Enter Title</mat-label>
                        <input 
                        required
                        [(ngModel)]="quizData.title"
                        type="text" name="title" id="title" placeholder="Enter the title here!!" matInput>
                    </mat-form-field>

                    <!-- description field -->
                    <mat-form-field class="w100" appearance="fill">
                        <mat-label>Enter Description</mat-label>
                        <textarea 
                        [(ngModel)]="quizData.description"
                        name="description" 
                        id="description" 
                        placeholder="Enter the description here!!" 
                        rows="6"
                        matInput
                        ></textarea>
                    </mat-form-field>

                    <div class="row">
                        <!-- max marks -->
                        <div class="col-md-6">
                            <mat-form-field class="w100" appearance="fill">
                                <mat-label>Enter Maximum Marks</mat-label>
                                <input 
                                [(ngModel)]="quizData.maxMarks"
                                type="number" name="maxMarks" id="maxMarks" placeholder="Enter the maximum marks here!!" matInput>
                            </mat-form-field>
                        </div>

                        <!-- number of questions -->
                        <div class="col-md-6">
                            <mat-form-field class="w100" appearance="fill">
                                <mat-label>Enter number of questions</mat-label>
                                <input 
                                [(ngModel)]="quizData.numberOfQuestions"
                                type="number" name="numberOfQuestions" id="numberOfQuestions" placeholder="Enter the number of questions here!!" matInput>
                            </mat-form-field>
                        </div>
                    </div>

                    <div class="row mt20">
                        <div class="col-md-6">
                    <!-- active field -->
                    <mat-slide-toggle
                        name="active"
                        [(ngModel)]="quizData.active"
                        class="example-margin"
                        >
                        Publish Status!
                    </mat-slide-toggle>
                    </div>
                    
                    <div class="col-md-6">
                    <!-- select category -->
                    <mat-form-field appearance="fill" class="category">
                        <mat-label>Choose Category</mat-label>
                        <mat-select name="category" [(ngModel)]="quizData.category">
                          <mat-option *ngFor="let c of categories" [value]="c">
                            {{c.title}}
                          </mat-option>
                        </mat-select>
                      </mat-form-field>
                    </div>
                    </div>

                    <div class="container text-center">
                        <button type="submit" mat-raised-button class="button">Add</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</mat-card>
