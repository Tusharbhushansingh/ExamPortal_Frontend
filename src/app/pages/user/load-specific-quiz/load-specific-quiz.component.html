<div class="bootstrap-wrapper">
    <div class="container-fluid">

        <h1 class="mt20">Available Quizzes</h1>

        <div class="row mt20">
            <div class="col-md-4" *ngFor="let q of quizzes; let i = index">
                
                <mat-card class="mb20">
                    <mat-card-header>
                        <div mat-card-avatar class="example-header-image"></div>
                        <mat-card-title>
                            <h1>{{q.title}}</h1>
                        </mat-card-title>
                        <mat-card-actions>
                            <button mat-button color="primary">No. of attempts:{{attemptQuiz[i]}}</button>
                        </mat-card-actions>
                        <mat-card-subtitle>
                            {{q.category.title}}
                        </mat-card-subtitle>
                    </mat-card-header>
                    <mat-card-content>
                        <p class="truncate">{{q.description}}</p>
                    </mat-card-content>
                    <mat-card-actions>
                        <button mat-raised-button 
                        [routerLink]="'/user-dashboard/instructions/'+q.qid"
                        class="button">Start</button>
                        <button mat-button color="primary">Max-marks:{{q.maxMarks}}</button>
                        <button mat-button color="primary">Questions:{{q.numberOfQuestions}}</button>
                    </mat-card-actions>
                </mat-card>

            </div>
        </div>
    </div>
</div>
